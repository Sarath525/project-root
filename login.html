<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <link rel="stylesheet" href="css/login.css">
    <script type="module" src="js/firebaseauth.js"></script>
</head>

<body>
    <!-- Background Video -->
    <video autoplay muted loop id="background-video">
        <source src="images/login.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <!-- Left Side with Image -->
        <div class="left-side">
            <img src="images/home.jpg" alt="Side Image" id="side-image">
        </div>

        <!-- Right Side with Forms -->
        <div class="right-side">
            <div class="form-container" id="login-form">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <a href="#" id="forgot-password">Forgot Password?</a>
                    <button type="submit" class="login-btn">Login</button>
                    <p class="or">OR</p>
                    <div class="google-btn" id="google-login">
                        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
                        <span>Continue with Google</span>
                    </div>
                </form>
                <p>Don't have an account? <button id="show-signup" class="toggle-btn">Sign Up</button></p>
            </div>
            <div class="form-container" id="signup-form" style="display:none;">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <button type="submit" class="signup-btn">Sign Up</button>
                    <p class="or">OR</p>
                    <div class="google-btn" id="google-signup">
                        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
                        <span>Continue with Google</span>
                    </div>
                </form>
                <p>Already have an account? <button id="show-login" class="toggle-btn">Login</button></p>
            </div>
        </div>
    </div>
</body>

</html>
